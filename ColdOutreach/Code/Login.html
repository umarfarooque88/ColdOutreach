<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ColdOutreach Login</title>
  <link rel="stylesheet" href="LoginStyle.css" />
</head>
<body>
  <div class="container">
    <div class="banner-section"></div>
    <div class="form-wrapper">
      <!-- LOGIN FORM -->
      <div class="form-section login-form active">
        <h2>Welcome to ColdOutreach</h2>
        <form id="loginForm">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required />

          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required />

          <button type="submit">Login</button>
        </form>
        <div class="separator">OR</div>
        <button class="social-button google-btn">Continue with Google</button>
        <p class="signup-link">Don't have an account? <a href="#" id="showSignup">Sign up here</a></p>
      </div>

      <!-- SIGNUP FORM -->
      <div class="form-section signup-form">
        <h2>Create Your Account</h2>
        <form id="signupForm">
          <div class="name-row">
            <div>
              <label for="firstName">First Name</label>
              <input type="text" id="firstName" placeholder="First name" required />
            </div>
            <div>
              <label for="lastName">Last Name</label>
              <input type="text" id="lastName" placeholder="Last name" required />
            </div>
          </div>

          <label for="signupEmail">Email</label>
          <input type="email" id="signupEmail" placeholder="Enter your email" required />

          <label for="signupPassword">Password</label>
          <input type="password" id="signupPassword" placeholder="Enter your password" required />

          <label for="confirmPassword">Confirm Password</label>
          <input type="text" id="confirmPassword" placeholder="Confirm your password" required />

          <button type="submit">Sign Up</button>
        </form>
        <div class="separator">OR</div>
        <button class="social-button google-btn">Continue with Google</button>
        <p class="signup-link">Already have an account? <a href="#" id="showLogin">Sign in instead</a></p>
      </div>
    </div>
  </div>

  <script src="LoginJS.js"></script>
</body>
</html>
